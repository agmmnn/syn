[project]
name = "synonym-cli"
version = "0.3.2"
description = "ğŸŒ¾Get synonyms and antonyms of words from Thesaurus.com and other sources in your terminal, with rich output."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "agmmnn", email = "agmmnn@gmail.com" },
]
keywords = ["synonym", "antonym", "thesaurus", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.31.0",
    "rich>=13.6.0",
    "importlib-metadata>=6.8.0",
    "aiohttp>=3.9.0b0",
    "beautifulsoup4>=4.12.2",
]

[project.urls]
Homepage = "https://github.com/agmmnn/syn"
Repository = "https://github.com/agmmnn/syn"
Changelog = "https://github.com/agmmnn/syn/releases"
"Bug Tracker" = "https://github.com/agmmnn/syn/issues"

[project.scripts]
syn = "synonym_cli.__main__:cli"

[dependency-groups]
dev = [
    "black>=23.9.1",
    "pytest>=7.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
